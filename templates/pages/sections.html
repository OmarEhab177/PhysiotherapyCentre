
{% extends 'base.html' %}

{% block content %}

<div id="layoutSidenav_content">
  <main>
      <div class="main-content container-fluid px-4">
          <h1 class="mt-4">New Section</h1>
          <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">New</li>
          </ol>
          <div class="innercontent">
              <div class="row">
                  <form class="row g-3">
                      <div class="row">
                          <div class="col-12">
                            <input type="text" class="form-control" placeholder="Section name" aria-label="Section name">
                          </div>
                          <div class="mt-3 col-12">
                            <input type="text" class="form-control" placeholder="Section note" aria-label="Section note">
                          </div>
                          
                        </div>
                      <div class="row mt-3">
                          <div class="col-12">
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Section Namber" >
                            </div>
                            <div class="mt-3 col-12">
                                <input type="tel" class="form-control" id="inputAddress2" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                          </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Check me out
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                  </form>
              </div>
          </div>
        
          </div>
          <footer class="py-4 bg-light mt-auto">
              <div class="container-fluid px-4">
                  <div class="d-flex align-items-center justify-content-between small">
                      <div class="text-muted">Copyright &copy; Kuwait Society for the Hondicapped 2022</div>
                      <div>
                          <a href="#">Created by Mamdouh</a>
                      </div>
                  </div>
              </div>
          </footer>
      </div>
  </main>

</div>

{% endblock %}
