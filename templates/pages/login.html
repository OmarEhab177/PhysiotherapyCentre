{% load static %}

{% block content %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<form method="GET">
    {% csrf_token %}
    <script>
        {% if messages %}
        {% for message in messages %}
        alert('{{message}}')
        {% endfor %}
        {% endif %}
    </script>
    <style>
        #logo1 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }

    </style>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
                <img id="logo1" class="container" class="logo" src="{% static 'images/logo.jpg' %}" />
            </div>
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div id="logo1" class="container" class="jumbotron text-center" class=" bg-light form-floating mb-3">
            <input class="form-control" name="username" placeholder="username" />
        </div>
        <br>
        <div id="logo1" class="container" class="jumbotron text-center" class="form-floating mb-3">
            <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" />
        </div>
        <br>
        <div id="logo1" class="container" class="jumbotron text-center" class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    {% endblock %}
