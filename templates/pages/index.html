            
            
{% extends 'base.html' %} 


{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="main-content container-fluid px-4">
            <h1 class="mt-4">Welcome {{request.user.name}}</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-info text-center text-white mb-4">
                        <div class="card-body">
                            <i class="icon fa-solid fas fa-address-book"></i>
                
                            <h2 class="mycard-title">{{allapointment}}</h2>
                        </div>
                        <div class="card-footer">
                            <h4 class="small text-white">Total Appointments</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card  text-center bg-danger text-white mb-4">
                        <div class="card-body">
                            <i class="spinner-grow text-light"></i>
                            <h2 class="mycard-title">{{allpending}}</h2>
                        </div>
                        <div class="card-footer">
                            <h4 class="small text-white">Pending Appointments</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-success text-center text-white mb-4">
                        <div class="card-body">
                            <i class="icon fa-solid fa-calendar-check"></i>
                            <h2 class="mycard-title">{{alldone}}</h2>
                        </div>
                        <div class="card-footer">
                            <h4 class="small text-white" > Appointments Attend</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card text-center bg-warning text-white mb-4">
                        <div class="card-body">
                            <i class="icon fa-solid fas fa-user-alt-slash"></i>
                            
                            <h2 class="mycard-title">{{allabsent}}</h2>
                        </div>
                        <div class="card-footer">
                            <h4 class="small text-white stretched-link">Cancelled</h4>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-secondary text-center text-white mb-4">
                        <div class="card-body">
                            <i class="icon fa-solid fa-hourglass-clock"></i>
                            <h2 class="mycard-title">{{Compensate}}</h2>
                        </div>
                        <div class="card-footer">
                            <h4 class="small text-white" >Compensate</h4>
                        </div>
                    </div>
                </div>
            </div>
            
           
        </div>

        
    </main>
   
</div>
</div>

{% endblock %}
